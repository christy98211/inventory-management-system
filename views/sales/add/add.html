<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title mb-4">Add Sale</h4>

                <form> 

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="customer_id">Customer Id</label>
                                <select class="custom-select" id="customer_id" required>
                                    <option  value="" selected>Select</option>
                                </select>                            
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="customer_name">Customer name</label>
                                <select class="custom-select" id="customer_name" required>
                                    <option  value="" selected>Select</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="item_name">Item name</label>
                                <select class="custom-select" id="item_name" required>
                                    <option  value="" selected>Select</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="item_quantity">Item Quantity</label>
                                <input type="number" class="form-control" id="item_quantity" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="bill_amount">Bill amount</label>
                                <input type="number" class="form-control" id="bill_amount" required disabled>
                            </div>
                        </div>  
                    </div>

                    
                        
                    
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>Description</label>
                                <textarea id="textarea" class="form-control" maxlength="225" rows="3"
                                    placeholder="This textarea has a limit of 225 chars."></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="formrow-customCheck" checked>
                            <label class="custom-control-label" for="formrow-customCheck">Is active</label>
                        </div>
                    </div>
                    <!-- <div>
                        <button type="submit" class="btn btn-primary w-md" id="add_master">Submit</button>
                    </div> -->
                    <%if(view == false){%>
                        <div>
                            <%if(update){%>
                                <button type="submit" class="btn btn-primary w-md" id="edit_sales">UPDATE</button>
                            <%}else{%>
                                <button type="submit" class="btn btn-primary w-md" id="add_sales">ADD</button>
                            <%}%>
                        </div>
                    <%}%>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
