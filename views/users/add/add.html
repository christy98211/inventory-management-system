<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title mb-4">Add Users</h4>

                <form>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name">User name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="phone_number">Phone Number</label>
                                <input type="tel" class="form-control" id="phone_number" required>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="role">Role</label>
                                <select class="custom-select" id="role" required>
                                    <option  value="" selected>Select</option>
                                </select> 
                            </div>
                        </div>
                    </div>

                   

                    <!-- <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="product_category">Product Category</label>
                                <select class="select2 form-control select2-multiple custom-select"   multiple="multiple"
                                    data-placeholder="Choose ..." id="product_category" required>
                                </select> 
                            </div>
                        </div> -->
                        <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>Description</label>
                                <textarea id="textarea" class="form-control" maxlength="225" rows="3"
                                    placeholder="This textarea has a limit of 225 chars."></textarea>
                            </div>
                        </div>
                       
                    </div>

                    <div class="form-group">
                        
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="formrow-customCheck">
                            <label class="custom-control-label" for="formrow-customCheck">Is active</label>
                        </div>
                    </div>
                    <!-- <div>
                        <button type="submit" class="btn btn-primary w-md" id="add_master">Submit</button>
                    </div> -->
                    <%if(view == false){%>
                        <div>
                            <%if(update){%>
                                <button type="submit" class="btn btn-primary w-md" id="edit_users">UPDATE</button>
                            <%}else{%>
                                <button type="submit" class="btn btn-primary w-md" id="add_users">ADD</button>
                            <%}%>
                        </div>
                    <%}%>
                </form>
            </div>
        </div>
    </div>
</div>
