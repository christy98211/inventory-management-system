<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title mb-4">Add Category</h4>
                <form>
                    <div class="row">
                        
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name">Category name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                        </div>
                       
                    </div>
                    
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>Description</label>
                                <textarea id="textarea" class="form-control" maxlength="225" rows="3"
                                    placeholder="This textarea has a limit of 225 chars."></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="formrow-customCheck" checked>
                            <label class="custom-control-label" for="formrow-customCheck">Is active</label>
                        </div>
                    </div>
                    <!-- <div>
                        <button type="submit" class="btn btn-primary w-md" id="add_master">Submit</button>
                    </div> -->
                    <%if(view == false){%>
                        <div>
                            <%if(update){%>
                                <button type="submit" class="btn btn-primary w-md" id="edit_category">UPDATE</button>
                            <%}else{%>
                                <button type="submit" class="btn btn-primary w-md" id="add_category">ADD</button>
                            <%}%>
                        </div>
                    <%}%>
                </form>
            </div>
        </div>
    </div>
</div>
