<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title mb-4">Add Item</h4>
                <form>
                   
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="product_id">Product Id</label>
                                <input type="text" class="form-control" id="product_id" required>
                            </div>
                        </div>
                    </div>
 
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="product_name">Product name</label>
                                <input type="text" class="form-control" id="product_name" required>
                            </div>
                        </div>
                    </div>
 
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="product_category">Product category</label>
                                    <select class="custom-select" id="product_category" required>
                                        <option  value="" selected>Select</option>
                                    </select>
                                </div>
                            </div>
                        </div>
 
                        <div class="row"> 
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="rate">Rate</label>
                                <input type="text" class="form-control" id="rate" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="quantity">Quantity</label>
                                <input type="text" class="form-control" id="quantity" required>
                            </div>
                        </div>
                    </div>
                       
                    

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>Description</label>
                                <textarea id="textarea" class="form-control" maxlength="225" rows="3"
                                    placeholder="This textarea has a limit of 225 chars."></textarea>
                            </div>
                        </div>
                    </div>
               
                    <div class="form-group">
                        
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="formrow-customCheck" checked>
                            <label class="custom-control-label" for="formrow-customCheck">Is active</label>
                        </div>
                    </div>
                    <%if(view == false){%>
                    <div>
                        <%if(update){%>
                            <button type="submit" class="btn btn-primary w-md" id="edit_items">UPDATE</button>
                        <%}else{%>
                            <button type="submit" class="btn btn-primary w-md" id="add_items">ADD</button>
                        <%}%>
                    </div>
                    <%}%>
                </form>
            </div>
        </div>
    </div>
</div>
